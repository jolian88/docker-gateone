name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:      
    - uses: actions/checkout@v1
      
    - name: Build the Docker image
      run: branch_name=$(echo $GITHUB_REF | sed -e "s/^refs\/tags\/v//") && docker build . --file Dockerfile --tag jolian88/gateone:$branch_name
      
